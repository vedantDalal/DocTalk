<html>
    <head>
        <title>Doctor Home</title>
        <link rel="icon" type="image/ico" href="Images/logo.png" />
        <link href="doctor_signup.css" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=PT+Mono|Righteous|Source+Code+Pro|Changa|Grand+Hotel|Quantico|Fauna+One" rel="stylesheet">
    </head>
    <body class="bg_image">
        <div class="heading">
            <image src="Images/logo1.png" width="3.5%" alt="DocTalk Logo"/>ocTalk Pvt. Ltd.
        </div>
        <form name="doctor_signup">
                <div class="form_heading">Doctor's Sign Up</div>
                <p class="condition">Please fill in this form to create an account.</p>
                <p class="condition">* marked are mandatory to be filled.</p>
                <hr>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </form>
    </body>
</html>
