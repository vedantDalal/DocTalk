<html>
    <head>
        <title>Patient SignUp</title>
        <link rel="icon" type="image/ico" href="Images/logo.png" />
        <link href="patient_signup.css" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=PT+Mono|Righteous|Source+Code+Pro|Changa|Grand+Hotel|Quantico|Fauna+One|Ubuntu|Bitter|Staatliches" rel="stylesheet">
    </head>
    <body class="bg_image">
        <div class="heading">
            <img src="Images/logo1.png" width="3.5%" alt="DocTalk Logo"/>ocTalk Pvt. Ltd.
        </div>
        <div class="loginbox">
                <div class="form_heading">Patient's Sign Up</div>
                <p class="condition">Please fill in this form to create an account.</p>
                <p class="condition">* marked are mandatory to be filled.</p>
                <hr>
                <div class="elements">
                    <label for="email"><b>Email*</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
                
                    <label for="psw"><b>Password*</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" required><br>

                    <label><b>Full Name*</b></label><br>
                    <input type="text" placeholder="Enter Your Name" name="med-counc-name" id="f-name" required><br>

                    <label><b>Address*</b></label><br>
                    <input type="text" placeholder="Enter Address" name="med-reg-no" id="address" required><br>

                    <label><b>State*</b></label><br>
                        <select name="stateslist" id="stateslist" class="dropdownbtn">
                            <option selected="selected"> - - - Select State - - - </option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Tamil Nadu">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>

                    <label><b>Phone no.</b></label><br>
                    <input type="number" placeholder="Enter Phone no." name="phone-no" id="phone-no" required><br>

                </div>    
                <p style="font-family: Bitter">By creating an account you agree to our <a href="#" style="color:#8479c9">Terms & Privacy</a>.</p><br>

                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="cancelSignUp()">Cancel</button>
                    <button id="btSign" class="signupbtn" >Sign Up</button>
                </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="fire_pat_sign.js"></script>
    </body>
</html>
