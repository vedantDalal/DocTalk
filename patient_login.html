<html>
    <head>
        <title>Patient Login</title>
        <link rel="icon" type="image/ico" href="Images/logo.png" />
        <link href="https://fonts.googleapis.com/css?family=PT+Mono|Righteous|Source+Code+Pro|Changa|Grand+Hotel|Quantico|Fauna+One" rel="stylesheet">
        <link href="patient_login.css" rel="stylesheet">
        <script src="patient_login.js" type="text/javascript"></script>
    </head>
    <body class="bg_image">
        <div class="heading">
            <p><img src="Images/logo1.png" width="3.5%" alt="DocTalk Logo"/>ocTalk Pvt. Ltd.</p>
        </div>
        <div class="loginbox">
            <img src="Images/patient-avatar.png" class="avatar"/>
            <h1 style="font-size: 25px;">Login</h1>
            <form action="" method="get">
                <input type="text" id="email" placeholder="Enter E-Mail ID...">
                <input type="password" id="password" placeholder="Enter Password...">
                <div class="forgot_password"\><a href="forgot-pass.html">Forgot Password?</a></div>
                <input type="button" value="Login" id="btlogin" class="login" onclick="patient()"/>
                <div class="sign_up">Don't have an account? <a href="patient_signup.html" style="color:#692c7e"><b>Sign Up</b></a></div>
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="fire_log.js"></script>
    </body>
</html>
